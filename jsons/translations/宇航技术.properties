techType_Voidcraft = 宇航技术

tech_colossus = 巨像
tech_colossus_desc = 巨构工程学的进步模糊了梦想和现实的界限，让我们能够建造巨像级战舰——携带了只需按下一个按钮就能彻底抹去一个星球，或是彻底改变这个星球的可怕武器。

tech_pk_cracker = 地爆天星
tech_pk_cracker_desc = 发射的热能流能够加热行星大气，并引爆行星核心，此举将彻底的毁灭星球的地壳构造。 最后，一个相对较小的冲击波会将行星炸得四分五裂。

tech_pk_shielder = 安乐天使
tech_pk_shielder_desc = 一个永久的、不可逾越的屏蔽场将被部署在行星表面（吸收一些波长的光）。

tech_pk_neutron = 中子灭杀
tech_pk_neutron_desc = 一种加速的中子辐射羽流将会扫过行星表面，并对大多数生物组织进行破坏。

tech_pk_godray = 降智光束
tech_pk_godray_desc = 一种能增强特定灵能波长的神秘催化剂，能诱导生物脑产生幻觉（宗教体验），并能严重扰乱电子脑（脑死亡）。

tech_pk_nanobots = 纳米灾疫
tech_pk_nanobots_desc = 释放数以百亿计的纳米机器人，迅速毁灭地表的一切

tech_btc_num1 = 小型以太相引擎
tech_btc_num1_desc = 一束定向的快子能量被注入到这颗恒星，引发了一次超新星爆炸。这次事件释放的巨额能量被用来产生足量的暗物质。

tech_lgate_activation = 启动L星门
tech_lgate_activation_desc = L星门超出了我们对亚空间原理的理解。在将其开启之前，我们必须对此进行补救。

tech_repeatable_lcluster_clue = 认知L星门
tech_repeatable_lcluster_clue_desc = 对纳米机器与亚空间现象进行大量研究，最终将为瘫痪的L-星门谜团揭开新的L-星门认知。

tech_nanite_repair_system = 纳米修复系统
tech_nanite_repair_system_desc = 在拾荒者机器人的残骸里发现了一种高效的船壳自动维修系统，由数十亿个微型纳米机器人组成，并已改造成可为我们所用。至于拾荒者是从远古残骸中夺取了这个系统，还是原本就自带该系统则不得而知。

tech_solar_panel_network = 轨道能源转化技术
tech_solar_panel_network_desc = 先进的太阳能板科技可以抵消恒星基地的运行成本。不过，这些太阳能板需要占用一个恒星基地的模块才能生产足够规模的能源。

tech_space_exploration = 太空探索
tech_space_exploration_desc = 超光速航行的实现带来了太空时代的曙光。跨星系载人航行现在不再仅仅是可能，而是变成一种必要的技术。

tech_corvettes = 护卫舰
tech_corvettes_desc = 超光速航行技术的突破将使得我们将传统的地空军用太空梭最终改造成体型相对小，速度快，操纵性强但是火力有限的机动战舰。

tech_destroyers = 驱逐舰
tech_destroyers_desc = 尽管比护卫舰大一些，但是驱逐舰的船体结构仍使它仍不失为一种较为灵活的炮艇。

tech_cruisers = 巡洋舰
tech_cruisers_desc = 这种船体结构最初设计为下一代试验型殖民船，其丰富的挂载点使得其能够理想地携带重武器及弹药。

tech_battleships = 战列舰
tech_battleships_desc = 作为最大的标准化军用战舰，战列舰自然配备了厚重的装甲和数个移动炮塔。

tech_titans = 泰坦
tech_titans_desc = 仿照失落帝国核心星系如阴影般若隐若现的庞然大物建造，泰坦级战舰可以适配X级武器。

tech_juggernaut = 主宰
tech_juggernaut_desc = 作为一个行动自如、大小空前的太空基地，主宰级舰船可以将进攻作战提升到一个全新的高度。

tech_corvette_build_speed = 标准化护卫舰模板
tech_corvette_build_speed_desc = 建立新的护卫舰模板和建造标准将会大大提高生产线的效率。

tech_corvette_hull_num1 = 改进护卫舰船体
tech_corvette_hull_num1_desc = 建造技术的进步将使得我们能够进行更坚固更耐用的护卫舰的建造。

tech_corvette_hull_num2 = 先进护卫舰船体
tech_corvette_hull_num2_desc = 最新一代的护卫舰优化了结构的整体性并改进了舱壁。

tech_destroyer_build_speed = 标准化驱逐舰模板
tech_destroyer_build_speed_desc = 建立新的驱逐舰模板和建造标准将会大大提高生产线的效率。

tech_destroyer_hull_num1 = 改进驱逐舰船体
tech_destroyer_hull_num1_desc = 建造技术的进步将使得我们能够进行更坚固更耐用的驱逐舰的建造。

tech_destroyer_hull_num2 = 先进驱逐舰船体
tech_destroyer_hull_num1_desc = 新一代的驱逐舰优化了结构的整体性并改进了舱壁。

tech_cruiser_build_speed = 标准化巡洋舰模板
tech_cruiser_build_speed_desc = 建立新的巡洋舰模板和建造标准将会大大提高生产线的效率。

tech_cruiser_hull_num1 = 改进巡洋舰船体
tech_cruiser_hull_num1_desc = 建造技术的进步将使得我们能够进行更坚固更耐用的巡洋舰的建造。

tech_cruiser_hull_num2 = 先进巡洋舰船体
tech_cruiser_hull_num2_desc = 最新一代的巡洋舰优化了结构的整体性并改进了舱壁。

tech_battleship_build_speed = 标准化战列舰模板
tech_battleship_build_speed_desc = 建立新的战列舰模板和建造标准将会大大提高生产线的效率。

tech_battleship_hull_num1 = 改进战列舰船体
tech_battleship_hull_num1_desc = 建造技术的进步将使得我们能够进行更坚固更耐用的战列舰的建造。

tech_battleship_hull_num2 = 先进战列舰船体
tech_battleship_hull_num2_desc = 最新一代的战列舰优化了结构的整体性并改进了舱壁。

tech_titan_hull_num1 = 改进泰坦船体
tech_titan_hull_num1_desc = 建造技术的进步将使得我们能够进行更坚固更耐用的泰坦的建造。

tech_titan_hull_num2 = 先进泰坦船体
tech_titan_hull_num2_desc = 最新一代的泰坦已经改善了结构的整体性并改进了舱壁。

tech_starbase_num1 = 恒星基地建设
tech_starbase_num1_desc = 为了充分利用恒星系中的资源，我们必须在星系主星较近的轨道附近建立一个集中化的太空设施。

tech_starbase_num2 = 星港
tech_starbase_num2_desc = 初期的恒星基地只不过是临时的前哨站。而永久性的星港能够让我们保证对恒星系的牢固控制。

tech_starbase_num3 = 星垒
tech_starbase_num3_desc = 随着太空交通流量的增加，我们需要更大更可靠的恒星基地来保证对恒星系航道的控制。

tech_starbase_num4 = 星堡
tech_starbase_num4_desc = 这些强大的太空堡垒将为恒星系中所有的军事活动提供一个据点，它们的存在几乎足以阻挡住最顽强的进攻者。

tech_starbase_num5 = 擎天堡
tech_starbase_num5_desc = 一个用一座巨型军用空间站就能抵挡数支攻击舰队的构想正在制定当中。一旦实现，这些擎天堡将会成为恒星系中心的伟大纪念碑。

tech_habitat_num1 = 轨道居住站
tech_habitat_num1_desc = 允许建造规模庞大，能够自给自足的轨道居住站。

tech_habitat_num2 = 居住站扩建
tech_habitat_num2_desc = 相较于如今的高效设计，我们早期的居住站只能算原始罢了。

tech_habitat_num3 = 高级太空居住站
tech_habitat_num3_desc = 多年来对轨道居住站的改进让我们能够创造效率更高的新设计。

tech_modular_engineering = 模块化工程
tech_modular_engineering_desc = 优化恒星基地的建造流程，使用模块化设计，这将可以减少目前建造的花费和时间。

tech_space_defense_station_improvement = 工兵部队
tech_space_defense_station_improvement_desc = 创建专门的舰队工兵部队会有利于深空防御平台建设，同时降低建筑成本，并提高其耐久度。

tech_strike_craft_num1 = 航母作战
tech_strike_craft_num1_desc = 短程载人舰载机，速度快，体型小，突防生存能力强。

tech_strike_craft_num2 = 改良型舰载机
tech_strike_craft_num2_desc = 新一代舰载机装备了改进的航空电子设备，同时拥有更优良的操作性能及更强劲的武器装备。

tech_strike_craft_num3 = 先进性舰载机
tech_strike_craft_num3_desc = 深度改良型舰载机，性能远胜于先期版本，是每位飞行员梦寐以求的机型。

tech_juggernaut = 主宰
tech_juggernaut_desc = 作为一个行动自如、大小空前的太空基地，主宰级舰船可以将进攻作战提升到一个全新的高度。
